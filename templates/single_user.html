{% extends "base.html" %}


{% block content %}

<h1>Posts by {{entry.owner.username}}</h1>

{% if entry|length == 0 %}
<p>No entries</p>
{% else %}
    {% for entry in user_entries %}
        <h2>
            <a href="/blog?id={{ entry.id }}">{{entry.title}}</a>
        </h2>
        <p>{{ entry.body }}</p>
        <p>written by <a href="/blog?user={{entry.owner.id}}">{{entry.owner.username}}</a></p>
    {% endfor %}

{% endblock %}
