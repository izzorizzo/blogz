{% extends "base.html" %}

{% block content %}

    <h1>All Blog Entries</h1>

        {% for entry in all_entries %}

            <h2>
                <a href="/blog?id={{entry.id}}">{{entry.title}}</a>
            </h2>
            <p>{{entry.body}}</p>
            <p><em>written by <a href="/blog?user={{entry.owner.id}}">{{entry.owner.username}}</a></em></p>

        {% endfor %}


{% endblock %}
