<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
<body>

    <nav>
        <a href="/blog">All Entries</a>
        <a href="/new_entry">Add a New Entry</a>
    </nav>

    <!--error messages-->

    {% with messages = get_flashed_messages() %}
        <ul>
        {% for message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
